<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <title>Conexión Tropical 96.9</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out forwards;
    }

    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#82cf62] via-green-100 to-white text-gray-900">

  <!-- Navbar con logo -->
  <nav class="bg-[#82cf62] text-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <img src="img/logo.png" alt="Logo Conexión Tropical" class="h-10 w-auto"/>
        <h1 class="text-xl sm:text-2xl font-bold tracking-wide">Conexión Tropical 96.9</h1>
      </div>
      <!-- Navegación -->
      <ul class="hidden sm:flex gap-6 text-lg font-medium">
        <li class="hover:underline hover:opacity-80 cursor-pointer transition">Inicio</li>
        <li class="hover:underline hover:opacity-80 cursor-pointer transition">Programación</li>
        <li class="hover:underline hover:opacity-80 cursor-pointer transition">Nosotros</li>
        <li class="hover:underline hover:opacity-80 cursor-pointer transition">Contacto</li>
      </ul>
    </div>
  </nav>

  <!-- Hero / Inicio -->
  <section class="min-h-screen flex flex-col items-center justify-center px-6 py-12 text-center space-y-8">
    <div class="max-w-2xl">
      <h2 class="text-4xl sm:text-5xl font-bold text-green-800 animate-fade-in">
        ¡Bienvenido a Conexión Tropical 96.9!
      </h2>
      <p class="text-lg text-gray-700 mt-4 animate-fade-in delay-100">
        Tu emisora favorita con los mejores ritmos tropicales, en vivo las 24 horas.
      </p>
    </div>

    <!-- Reproductor embebido -->
    <div class="w-full flex justify-center animate-fade-in delay-200">
      <iframe
        src="https://solumedia.com/radios/6088/index.html"
        width="350px"
        height="495px"
        frameborder="0"
        scrolling="no"
        allowtransparency="yes"
        class="shadow-xl rounded-2xl border border-green-300"
      ></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-50 text-center py-4 shadow-inner text-sm text-gray-600">
    © 2025 Conexión Tropical 96.9 - Todos los derechos reservados.
  </footer>
</body>
</html>
